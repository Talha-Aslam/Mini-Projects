<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI</title>

    <!-- Css -->
    <link rel="stylesheet" href="Project_Style_1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--  -->
</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="dove.jpg" alt="" class="profile-img">                
        </div>

        <div class="text-data">
            <span class="name">Talha Aslam</span>
            <span class="Work">Web Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background-color: rgb(40, 112, 170);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(135, 49, 135);" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: rgb(166, 6, 6);" class="link">
                
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background-color: rgb(175, 79, 113);" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact Me</button>
            <button class="button">Follow</button>
            <button class="button">Subscribe</button>
        </div>
        <div class="ratings">
            <div class="data">
                <i class='bx bxs-heart-circle' >12k</i>
            </div>
            <div class="data">
                <i class='bx bx-share' >5k
                </i>
            </div>
            <div class="data">
                <i class='bx bxl-discord-alt'>100+</i>
            </div>
        </div>
    </div>
</body>
</html>
